<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gr√°fico de Pizza - Transportadora</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    canvas {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .legenda {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      color: #444;
    }

    .cor {
      width: 16px;
      height: 16px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h2>Indicadores da Transportadora</h2>
  <canvas id="graficoPizza" width="300" height="300"></canvas>

  <div class="legenda">
    <div class="item"><div class="cor" style="background:#28a745;"></div>Clientes Satisfeitos</div>
    <div class="item"><div class="cor" style="background:#007bff;"></div>Entregas Feitas</div>
    <div class="item"><div class="cor" style="background:#ffc107;"></div>Coletas Efetivadas</div>
  </div>

  <script>
    const canvas = document.getElementById('graficoPizza');
    const ctx = canvas.getContext('2d');

    const dados = [
      { valor: 90, cor: '#28a745' },   // Clientes Satisfeitos
      { valor: 75, cor: '#007bff' },   // Entregas Feitas
      { valor: 60, cor: '#ffc107' }    // Coletas Efetivadas
    ];

    const total = dados.reduce((acc, item) => acc + item.valor, 0);
    let inicio = -0.5 * Math.PI;
    let progresso = 0;

    function animarPizza() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let anguloAtual = inicio;

      dados.forEach((item, i) => {
        const proporcao = item.valor / total;
        const anguloFinal = anguloAtual + proporcao * 2 * Math.PI * progresso;

        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, canvas.height / 2);
        ctx.arc(canvas.width / 2, canvas.height / 2, 100, anguloAtual, anguloFinal);
        ctx.closePath();
        ctx.fillStyle = item.cor;
        ctx.fill();

        anguloAtual = anguloFinal;
      });

      if (progresso < 1) {
        progresso += 0.02;
        requestAnimationFrame(animarPizza);
      }
    }

    animarPizza();
  </script>
</body>
</html>
