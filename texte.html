<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HS EXPREX TRANSPORTES</title>
  <!-- Link do Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .hs-section {
      padding: 60px 20px;
      background-color: #fff;
    }

    .hs-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .hs-text {
      flex: 1 1 500px;
      padding: 40px;
    }

    .hs-text h2 {
      font-size: 2.8em;
      color: #1a1a1a;
      margin-bottom: 20px;
      border-left: 6px solid #007bff;
      padding-left: 12px;
    }

    .hs-text p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .hs-text ul {
      list-style: none;
      padding: 0;
    }

    .hs-text ul li {
      font-size: 1em;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
    }

    .hs-text ul li i {
      color: #007bff;
      margin-right: 10px;
      font-size: 1.2em;
    }

    .hs-image {
      flex: 1 1 400px;
      text-align: center;
    }

    .hs-image img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-left: 1px solid #eee;
    }

    @media (max-width: 768px) {
      .hs-container {
        flex-direction: column;
      }

      .hs-text, .hs-image {
        padding: 20px;
      }

      .hs-text h2 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  

</body>
</html>
